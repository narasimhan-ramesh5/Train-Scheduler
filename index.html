<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Train Scheduler</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/styles/style.css">

		<!-- javascript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<script src="assets/scripts/logic.js"></script>

	</head>
	<body>

		<!-- Header -->
		<div class="header">
			<h1>Train Scheduler</h1>
		</div>

		
		<div class="row">

			<!-- This is the table with the train schedule 
			     Used Bootstrap 4's 'card' for styling -->
			<div class ="col-md-8 offset-md-2">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">
							Current Train Schedule
						</h3>
					</div>
					<div class="card-body">
						<table class="table table-hover" id="train-schedule-table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency(in minutes)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
								<!-- 
									Will be dynamically populated
									    - New entries from user input.
											- Existing entries from firebase
								-->
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<!-- This is the form where the administrator can enter info about a new train. 
					 Used Bootstrap 4's 'card' for styling -->
			<div class ="col-md-8 offset-md-2">
				<div class="card">
						<div class="card-header">
							<h3 class="card-title">
								Add Train
							</h3>
						</div>
						<div class="card-body">
							<form role="form" id="train-form">
								<div class="form-group">
									<label for="name-input">
											Train Name
									</label>
									<input type="name" class="form-control" id="name-input" required>
								</div>
								<div class="form-group">
									<label for="destination-input">
											Destination
									</label>
									<input type="name" class="form-control" id="destination-input" required>
								</div>
								<div class="form-group">
									<label for="first-train-time-input">
											First Train Time (HH:mm - military time)
									</label>
									<input type="name" class="form-control" id="first-train-time-input" required>
								</div>
								<div class="form-group">
									<label for="train-frequency-input">
										Frequency (minutes)
									</label>
									<input type="name" class="form-control" id="train-frequency-input" required>
								</div>
								<button type="submit" class="btn btn-default" id="train-submit">
									Submit
								</button>
							</form>
						</div>
				</div>
			</div>

		</div> <!-- End page body -->
		
	</body>
</html>
